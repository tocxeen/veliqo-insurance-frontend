<div class="container-fluid p-3">
  <div class="row d-flex justify-content-center">


    <div class="col-8 pt-4 pb-2">
      <h5 class="card-title text-center pb-0 fs-4">Plan Details</h5>
      <p class="text-center small">Plan information</p>
    </div>

    <div class="col-8">
      <div class="card mt-2" *ngFor="let policy of data;let i=index">
        <div class="card-body pt-3">
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview">
              <h5 class="card-title">Beneficiary (#{{i}})</h5>
              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Full Name</div>
                <div class="col-lg-9 col-md-8">{{policy?.name}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Currency</div>
                <div class="col-lg-9 col-md-8">{{policy?.currency}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Amount</div>
                <div class="col-lg-9 col-md-8">{{policy?.amount}} /month</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <button class="btn btn-outline-danger w-100 mt-3" type="reset" (click)="close()">Close</button>
    </div>
  </div>
</div>
