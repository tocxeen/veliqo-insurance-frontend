<div class="pagetitle">
  <h1>Policies</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
      <li class="breadcrumb-item active">Policies</li>
    </ol>
  </nav>
</div>

<section class="section dashboard">
  <div class="row">

    <div class="col-lg-8">
      <div class="row">

        <div class="col-12">
          <div class="card recent-sales overflow-auto">

            <div class="card-body">
              <h5 class="card-title">Policies List <span>| as of to date</span></h5>

              <table class="table table-borderless datatable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">More</th>
                  </tr>
                </thead>
                <tbody *ngIf="policies">
                  <tr *ngFor="let policy of  policies; let i=index">
                    <th scope="row"><a>#{{i}}</a></th>
                    <td>{{policy?.name}}</td>
                    <td>{{policy?.amount}}</td>
                   
                    <td><button class="btn btn-sm btn-outline-info" data-bs-toggle="dropdown">Action <i
                          class="bi bi-three-dots-vertical"></i></button>
                      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li><a class="dropdown-item" (click)="openDialog(true, policy)">Edit</a></li>
                      </ul>

                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="!policies">
                  <tr>
                    <td colspan="6">Oops no data found</td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
        </div>



      </div>
    </div>


    <div class="col-lg-4">


      <div iv class="card">

        <div class="card-body">
          <h5 class="card-title">Add New Policy</h5>
          <p>These are Policies to be chosen by applicants and amounts shown will be paid on monthly basis.</p>

          <div class="activity">
            <button class="btn btn-info btn-block" (click)="openDialog(false)">Add New Policy</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
