<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a class="logo d-flex align-items-center w-auto">

                <span class="d-none d-lg-block">Life-Insurance</span>
              </a>
            </div>

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create Applicant Account</h5>
                  <p class="text-center small">Fill in your details</p>
                </div>

                <form class="row g-3 needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

                  <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" name="name" class="form-control" formControlName="name" required>
                    <div class="invalid-feedback">Please enter your name</div>
                  </div>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="username" class="form-control" id="yourUsername"
                        formControlName="username" required>
                      <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="yourPassword"
                      formControlName="password" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100 mt-3" type="submit">Create Account</button>
                  </div>
                  <div class="col-12">
                    <p>Already have an account? <a routerLink="/login">Login</a> </p>
                    
                  </div>
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</main>
