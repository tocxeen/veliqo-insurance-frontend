
    <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                        <h2>{{user?.name}}</h2>
                        <h3>{{user?.username}}</h3>
                       
                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                    data-bs-target="#profile-overview">Overview</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Account</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#applicant-data">Applicant Profile</button>
                            </li>


                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab"
                                    data-bs-target="#profile-change-password">Change Password</button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <h5 class="card-title">About</h5>

                                <h5 class="card-title">Profile Details</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">Full Name</div>
                                    <div class="col-lg-9 col-md-8">{{user?.name}}</div>
                                </div>

                              
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Username</div>
                                    <div class="col-lg-9 col-md-8">{{user?.username}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Role</div>
                                    <div class="col-lg-9 col-md-8" *ngIf="user.roles =='ROLE_ADMIN'">Admin</div>
                                    <div class="col-lg-9 col-md-8" *ngIf="user.roles =='ROLE_APPLICANT'">Applicant</div>
                                </div>


                            </div>

                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                                <form [formGroup]="form" (ngSubmit)="updateProfile()">
                                    <div class="row mb-3">
                                        <label for="name" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="name" type="text" formControlName="name" class="form-control" id="name"
                                               >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="roles" class="col-md-4 col-lg-3 col-form-label">Role</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="roles" type="text" class="form-control" formControlName="roles"
                                               readonly >
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="email" type="email" class="form-control" formControlName="email"
                                               readonly >
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade profile-edit pt-3" id="applicant-data">
                                <form [formGroup]="profile" (ngSubmit)="updateApplicant()">

                                    <div class="row mb-3">
                                        <label for="name" class="col-md-4 col-lg-3 col-form-label">Email</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input  type="text" formControlName="email" class="form-control" readonly>
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="sex" class="col-md-4 col-lg-3 col-form-label">Gender</label>
                                        <div class="col-md-8 col-lg-9">
                                            <select class="form-select" aria-label="Default select example" formControlName="sex">
                                                <option value="">Select Gender</option>
                                                <option value="MALE">Male</option>
                                                <option value="FEMALE">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    

                                    <div class="row mb-3">
                                        <label for="sex" class="col-md-4 col-lg-3 col-form-label">Marriage Status</label>
                                        <div class="col-md-8 col-lg-9">
                                            <select class="form-select" aria-label="Default select example" formControlName="marriageStatus">
                                                <option value="">Select Status</option>
                                                <option value="MARRIED">Married</option>
                                                <option value="SINGLE">Single</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Email" class="col-md-4 col-lg-3 col-form-label">Date Of Birth</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input type="date" class="form-control" formControlName="dob">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="zipCode" class="col-md-4 col-lg-3 col-form-label">Zip-Code</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input type="text" class="form-control" formControlName="zipCode">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="street" class="col-md-4 col-lg-3 col-form-label">Street Address</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input type="text" class="form-control" formControlName="street">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="city" class="col-md-4 col-lg-3 col-form-label">City</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input type="text" class="form-control" formControlName="city">
                                        </div>
                                    </div>
                            
                                    <div class="row mb-3">
                                        <label for="Email" class="col-md-4 col-lg-3 col-form-label">Country</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input type="text" class="form-control" formControlName="country">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>


                            <div class="tab-pane fade pt-3" id="profile-change-password">
                               
                                <form  [formGroup]="changePasswordForm" (ngSubmit)="updatePassword()">

                                    <div class="row mb-3">
                                        <label for="currentPassword"  class="col-md-4 col-lg-3 col-form-label">Current
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input  type="password" formControlName="currentPassword" class="form-control"
                                               >
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class="col-md-4 col-lg-3 col-form-label">New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input  type="password" class="form-control" formControlName="newPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="password" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input  type="password" class="form-control" formControlName="confirmPassword">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
