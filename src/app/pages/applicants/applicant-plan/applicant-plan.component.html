<div class="container-fluid p-3">
  <div class="row d-flex justify-content-center">


    <div class="col-8 pt-4 pb-2">
      <h5 class="card-title text-center pb-0 fs-4">List of Plans</h5>
      <p class="text-center small">Applicant's life plans</p>
    </div>

    <div class="col-8">
      <div class="card mt-2" *ngFor="let plan of data;let i=index">
        <div class="card-body pt-3">
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview">
              <h5 class="card-title">Plan (#{{i}})</h5>
              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Applicant Email</div>
                <div class="col-lg-9 col-md-8">{{plan?.applicantEmail}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Policy</div>
                <div class="col-lg-9 col-md-8">{{plan?.policy}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <button class="btn btn-outline-danger w-100 mt-3" type="reset" (click)="close()">Close</button>
    </div>
  </div>
</div>
